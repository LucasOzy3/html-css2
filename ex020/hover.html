<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: brown;
            width: 300px;
            background-color: aqua;
        }
        div:hover { color: blueviolet;}

        
    </style>
</head>
<body>
 
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p> <br>
        Fim</div>  
        
</body>
</html>
